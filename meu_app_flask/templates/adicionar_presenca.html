<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Presença</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Adicionar Presença</h1>
    <p>Site selecionado: <span id="siteSelecionado"></span></p>
    <p>Empresa selecionada: <span id="empresaSelecionada"></span></p>
    <button onclick="voltarParaDashboard()">Voltar_ao_Dahs</button>
    <button id="toggle-theme">Alternar Tema</button>

    
    <script>
        // Recupera os valores do sessionStorage
        const siteSelecionado = sessionStorage.getItem('selected_site');
        const empresaSelecionada = sessionStorage.getItem('selected_empresa');

        // Exibe os valores na página
        document.getElementById('siteSelecionado').textContent = siteSelecionado ? siteSelecionado : 'Nenhum site selecionado';
        document.getElementById('empresaSelecionada').textContent = empresaSelecionada ? empresaSelecionada : 'Nenhuma empresa selecionada';
    
        // Verifica o tema salvo no localStorage e aplica as cores
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme); // Aplica o tema salvo no body
            }
        })();
        // Verifica o tema salvo no localStorage e aplica as cores no carregamento da página
        (function() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    document.body.classList.add(savedTheme); // Aplica o tema salvo no body
                } else {
                    localStorage.setItem('theme', 'light-mode');
                }
            })();
            $('#toggle-theme').on('click', function () {
                document.body.classList.toggle('dark-mode');
                const currentTheme = document.body.classList.contains('dark-mode')
                    ? 'dark-mode'
                    : 'light-mode';
                localStorage.setItem('theme', currentTheme);
                updateChartColors(currentTheme);  // Atualiza as cores dos gráficos
            });
        function voltarParaDashboard() {
            window.location.href = "/";
        }
    </script>
    
</body>
</html>
